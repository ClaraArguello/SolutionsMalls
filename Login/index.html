<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2bba4c9901.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="title">
            <h1>Inicia Sesión</h1>
            <p>Completa el formulario con tus datos para iniciar sesión</p>
        </div>
        <div class="form">
            <label class="label">Usuario</label>
            <input class="input" type="text" placeholder="Nombre de usuario / email">
            <label class="label">Contraseña</label>
            <input class="input" type="password" placeholder="******">
            <button class="button">
                Iniciar Sesión
            </button>
            <div class="forgot">
                <a>Olvide mi contraseña </a>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="alternativeLogin">
            <button class="azure">
                <i class="fa-brands fa-windows"></i>
                Login con Azure AD
            </button>
            <button class="camp">
                Login con CAMP
            </button>
        </div>
        <img class="logoLogin" src="./assets/Isologo-Oficial-Horizontal Color.png" alt="">
    </section>
    <section class="right">
        <img class="background" src="./assets/login-bg-1.c47eeb1f.jpg" alt="">
    </section>
</body>
</html>
